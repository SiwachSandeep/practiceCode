<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class=".">
    <div class="container">
      <h1 class="head">TODO APP</h1>
      <input id="task" type="text" placeholder="Enter New Task">
    </div>
</body>
</html>
<script>
  let box = document.querySelector('.container')

  const inp = document.querySelector('#task');

  const btn = document.createElement('button');
  btn.innerHTML = "Add Task";
  btn.addEventListener('click', myFun);
  btn.setAttribute("class", "btn1")
  box.append(btn)

  const ul = document.createElement('ul');
 

  function myFun(){
    console.log(inp.value)
    let lis = document.createElement("li");
    lis.setAttribute("class", "lis")
    lis.innerHTML = inp.value;

    const newBtn = document.createElement('button');
    newBtn.addEventListener('click', removeFun)
    newBtn.innerText = "Remove Task"
    newBtn.setAttribute("class","btn2")
    lis.append(newBtn)

    ul.append(lis);
    inp.value = ""

    function removeFun(){
    lis.remove()
  }
  }

  
  

   box.append(ul)

</script>
