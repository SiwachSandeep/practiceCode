 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      #container {
        display:flex;
        background-color: lightblue;
      }
      #first {
        display: flex;
        justify-content: space-between;
        font-size: 30px;
        font-weight: bold;
        background-color: aquamarine;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="first">
        <div id="logo">LOGO</div>
        <div>pages</div>
      </div>
    </div>
  </body>
</html>
